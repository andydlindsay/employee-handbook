<div class="row">
    <div class="col-md-12">
        <div class="jumbotron">
            <h1>New Version of '{{ procedure.title }}'</h1>      
        </div>
        <form draggable="true" class="formcontainer" ng-submit="verSubmit()">
            <h2>Version Info</h2>
            <formly-form model="version" fields="versionFields" form="versionForm">
                <button type="submit" class="btn btn-primary" ng-disabled="versionForm.$invalid">Save</button>
            </formly-form>
        </form>
        <form draggable="true" class="formcontainer" sf-schema="instructionSchema" sf-form="instructionForm" sf-model="instruction" ng-submit="instrSubmit()"></form>
        <form class="formcontainer" ng-submit="upload()">
            <input name="file" type="file" file />
            
            <button id="imageSave" type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
